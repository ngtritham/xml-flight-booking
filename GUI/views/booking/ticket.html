                    <!-- Brand and toggle get grouped for better mobile display -->

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">Link

                                </a>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">

                        <ul class="nav navbar-nav navbar-right">
                            <li>

                                <ul class="dropdown-menu" id='user'>
                                    <li>

                    </div>

        <div class='row' id='FlyDetail'>
            <div class="list-group col-md-2">
                <a href="#" class="list-group-item">Tra cứu chuyến bay</a>
                <a href="#" class="list-group-item">Xem lịch bay</a>
                <a href="#" class="list-group-item">Xem danh sách vé đặt</a>
                <a href="#" class="list-group-item">Xem danh sách phiếu đặt chỗ</a>
            </div>
            <div id='chiTietChuyenBay' class="col-md-10">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"> Vé</div>

                    <div class="row">
                        <div class="col-md-3 text-center">

                            <h3 style="vertical-align: middle">Vé 1</h3>
                        </div>
                        <div class="col-md-9">
                            <table class="table" style="border: solid;">
                                <tr>
                                    <td>
                                        <label for="chuyenbay">Chuyến bay:</label>
                                        <input type="text" name="chuyenbay" , id="chuyenbay" value="" disabled>
                                    </td>
                                    <td>
                                        <label for="hanhkhach">Hành khách:</label>
                                        <input type="text" name="hanhkhach" , id="hanhkhach">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="cmnd">CMND:</label>
                                        <span style="display:inline-block; width: 33px;"></span>
                                        <input type="text" name="cmnd" , id="cmnd">

                                    <td>
                                        <label for="dienthoai">Điện thoại:</label>

                                        <input type="text" name="dienthoai" , id="dienthoai">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="hangve">Hạng vé:</label>
                                        <span style="display:inline-block; width: 22px;"></span>
                                        <input type="text" name="hangve" , id="hangve">
                                    </td>
                                    <td>
                                        <label for="giatien">Giá tiền:</label>
                                        <span style="display:inline-block; width: 25px;"></span>
                                        <input type="text" name="giatien" , id="giatien">
                                    </td>
                                </tr>
                            </table>
